<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Main Content Card/Container -->
    <div class="text-center p-8 md:p-16 bg-white shadow-xl rounded-3xl max-w-lg w-full transform transition duration-500 hover:shadow-2xl hover:scale-[1.01]">

        <!-- Large, Responsive Greeting -->
        <h1 class="text-6xl sm:text-7xl font-extrabold text-indigo-700 leading-tight tracking-tighter">
            Hello!
        </h1>

        <!-- Subtext/Emoji -->
        <p class="mt-4 text-2xl text-gray-600 font-medium">
            Welcome to your new landing page ðŸ‘‹
        </p>

        <!-- Simple, rounded Call to Action button (example) -->
        <button class="mt-8 px-8 py-3 bg-indigo-600 text-white text-lg font-semibold rounded-full shadow-lg hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-300">
            Get Started
        </button>

    </div>

    <!-- Footer for a clean design -->
    <footer class="absolute bottom-0 w-full text-center p-4 text-gray-400 text-sm">
        Designed with Tailwind CSS
    </footer>

</body>
</html>
